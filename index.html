<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Wikipedia Clone</title>
  </head>
  <body>
      <header class="header">
        <div class="logo" alt="Wikipedia Logo">
          <img src="images/output-onlinepngtools.png" />
          WIKIPEDIA
          <span id="subtext"> by Edmund Frio </span>
        </div>
        <form id="search-form">
          <button type="submit" id="submit-btn">
            <i class="bx bx-search"></i>
          </button>
          <input
            placeholder="What do you want to search?"
            type="text"
            id="search-input"
            autocomplete="off"
            autofocus
          />
        </form>
      </header>
      <div id="content">
          <div id="results-content"></div>
      </div>
      <div id="menu">
        <button onclick="barbieMode">Barbie Mode</button>
      </div>
    <script src="main.js"></script>
  </body>
</html>
